<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Posts</title>
</head>
<body>
  <h1>Blog Posts</h1>

  <form id="blog-form">
    <input type="text" id="blogTitle" placeholder="Blog Title" required />
    <textarea id="blogDes" placeholder="Blog Description" required></textarea>
    <button type="submit">Add Blog</button>
  </form>

  <input type="text" id="searchInput" placeholder="Search blogs...">
  <button onclick="searchBlogs()">Search</button>

  <ul id="blog-list">
    <!-- Blog posts will be displayed here -->
  </ul>

  <script>
    async function fetchBlogs() {
      const response = await fetch('/blogs');
      const blogs = await response.json();
      renderBlogList(blogs);
    }

    function renderBlogList(blogs) {
      const blogListElement = document.getElementById("blog-list");
      blogListElement.innerHTML = "";

      blogs.forEach(blog => {
        const li = document.createElement("li");
        li.innerHTML = `
          <strong>${blog.title}</strong>: ${blog.description}
          <button onclick="editBlog(${blog.id})">Edit</button>
          <button onclick="deleteBlog(${blog.id})">Delete</button>
        `;
        blogListElement.appendChild(li);
      });
    }

    async function addBlog(event) {
      event.preventDefault();
      const title = document.getElementById('blogTitle').value;
      const description = document.getElementById('blogDes').value;

      const response = await fetch('/blogs', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ blogTitle: title, blogDes: description })
      });

      if (response.ok) {
        document.getElementById('blogTitle').value = '';
        document.getElementById('blogDes').value = '';
        fetchBlogs();
      }
    }

    async function editBlog(id) {
      const newTitle = prompt("Enter new title:");
      const newDescription = prompt("Enter new description:");

      if (newTitle && newDescription) {
        await fetch(`/blogs/${id}`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ blogTitle: newTitle, blogDes: newDescription })
        });
        fetchBlogs();
      }
    }

    async function deleteBlog(id) {
      if (confirm("Are you sure you want to delete this blog?")) {
        await fetch(`/blogs/${id}`, {
          method: 'DELETE'
        });
        fetchBlogs();
      }
    }

    async function searchBlogs() {
      const searchTerm = document.getElementById('searchInput').value;
      const response = await fetch(`/blogs/search?term=${searchTerm}`);
      const results = await response.json();
      renderBlogList(results);
    }

    document.getElementById('blog-form').addEventListener('submit', addBlog);

    // Fetch initial blog list
    fetchBlogs();
  </script>
</body>
</html>
